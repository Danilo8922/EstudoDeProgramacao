<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section>
            <input type="text" id="tarefa" name="tarefa" placeholder="Digite aqui a sua tarefa">
            <button id="adicionar">Adicionar tarefa</button>
            <button id="limpar">Limpar Lista</button>
            <nav>
                <button id="filtro-todas">Todas</button>
                <button id="filtro-concluidas">Concluidos</button>
                <button id="filtro-pendente">Pendentes</button>
            </nav>
            <nav>
                <p id="contador"></p>
            </nav>
        </section>
        <ul id="lista">

        </ul>
    </main>


    <script src="script.js"></script>
</body>
</html>
