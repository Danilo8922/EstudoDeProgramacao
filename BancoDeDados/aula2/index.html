<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nota de Alunos</title>
</head>

<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    <main>
        <section>
            <label for="nome">Digite o Nome do Aluno:</label>
            <input type="text" name="nome" id="nome">

            <label for="nome">Digite a nota de Portugues:</label>
            <input type="number" name="portugues" id="portugues">

            <label for="nome">Digite a nota de Matematica:</label>
            <input type="number" name="matematica" id="matematica">

            <label for="nome">Digite a nota de Ingles:</label>
            <input type="number" name="ingles" id="ingles">

            <label for="nome">Digite a nota de Historia:</label>
            <input type="number" name="historia" id="historia">
            <button id="enviar">Enviar Aluno</button>
        </section>
        <ul id="lista">

        </ul>
    </main>

    <script src="script.js"></script>
</body>


</html>
